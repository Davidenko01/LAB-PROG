<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAI-GOL</title>
  <link rel="stylesheet" href="../styles/styles-table.css">
  <link rel="stylesheet" href="../styles/styles-table-header.css">
  <link rel="stylesheet" href="../styles/styles-layout.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="./Fotos/file.png" type="image/x-icon" sizes="16x16">

  <script defer src = "../scripts/carga-header-footer.js"></script>
  <script defer src="../scripts/codigo-table-header.js"></script>
  <script defer src="../scripts/link-activo.js"></script>
  <script defer src="../scripts/codigo-tabla.js"></script>
  <script defer src="../scripts/stickyNavBar.js"></script>
</head>

<body>

  <header class="header"></header>

  <main>
    <div class="table-header">
      <div class="table-header__container">
        <img id="table-header__img">
        <h2 id="table-header__title"></h2>
        <div id="table-header__info"></div>
      </div>
      <!-- <script src="codigo-table-header.js"></script> -->
      <nav class="table-header__nav-bar">
        <ul class="table-header__list">
          <li class="table-header__item">
            <a class="table-header__link table-header__link--active" href="#">tabla</a>
          </li>
          <li class="table-header__item">
            <a class="table-header__link" href="#"
              aria-label="enlace que dirige a la seccion de resultados">resultados</a>
          </li>
          <li class="table-header__item">
            <a class="table-header__link" href="#"
              aria-label="enlace que dirige a la seccion de proximos partidos">proximos
              partidos</a>
          </li>
        </ul>
      </nav>
    </div>

    <table id="tabla-pos">
      <thead>
        <tr id="header-tabla">
          <th><abbr>Pos</abbr></th>
          <th>Equipo</th>
          <th><abbr>Pts</abbr></th>
          <th><abbr>PJ</abbr></th>
          <th><abbr>PG</abbr></th>
          <th><abbr>PE</abbr></th>
          <th><abbr>PP</abbr></th>
          <th><abbr>GF</abbr></th>
          <th><abbr>GE</abbr></th>
          <th><abbr>DIF</abbr></th>
        </tr>
      </thead>
      <tbody id="body-table">
      </tbody>
    </table>

  </main>
  <footer class="footer"></footer>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }
  </script>
</body>

</html>
